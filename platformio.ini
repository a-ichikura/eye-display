[env:URUKATECH-001]
framework = arduino
board = esp32-s3-devkitc-1
build_flags = -DBOARD_TYPE_URUKATECH_001
lib_deps = lovyan03/LovyanGFX @ ^1.1.2
platform = espressif32

[env:T-RGB]
framework = arduino
board = esp32-s3-devkitc-1
lib_deps =
	ArduinoGFX
    IanH/TRGBArduinoSupport
platform = espressif32
build_flags = 
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DBOARD_HAS_PSRAM
	-DBOARD_TYPE_T_RGB

[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
build_flags = -DBOARD_TYPE_M5STACK_CORE2
lib_deps = 
	lovyan03/LovyanGFX @ ^1.1.5
	m5stack/M5Core2 @ ^0.1.5
monitor_speed = 115200
